<!DOCTYPE HTML>
<html>
  <head>
    <title>child card</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      min-height: 150vh;
    }
    .card-container {
      width: 800px;
      margin: auto;
      display: flex;
    }
    .card-image {
      position: relative;
    }
    .card-image img {
      max-width: 100%;
    }
    .age {
      position: absolute;
      top: 0;
      right: 0;
      background-color: white;
      padding: 8px;
      color: red;
      font-size: 18px;
      border-bottom-left-radius: 8px;
      font: 29px BalsamiqSans-Bold,Arial,sans-serif;
    }
    .content {
      width: 800px;
      margin: auto;
      display: flex;
    }
    .thumbnail img{
     margin-top: 25px;
     border-radius: 15px;
    }
    .thumbnail h3 {
      margin-left: 20px;
      color: #2a2a2a;
      font-size: 25px;
    }
    .thumbnail h4 {
      margin-left: 20px;
      color:  rgb(84, 78, 78);
      font-size: 20px;
    }
    .preview-content {
      width: 800px;
      margin: auto;
      display: flex;
    }
    .preview {
     width: 370px;
      height: 111px;
      font-size: 20px;
      color: rgb(84, 78, 78);
    }
    .wrapper {
      width: 800px;
      margin: auto;
      display: flex;
      gap: 25px;
    }
    .wrapper img {
      width: 180px;
      height: 55px;
      margin-top: 30px;
      cursor: pointer; 
    }
  </style>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-body">
          <div class="card-image">
            <img src="https://epicat.fun/wp-content/uploads/2021/04/400x220-1.png" alt="image" />
            <div class="age">2+</div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="thumbnail">
        <img src="https://epicat.fun/wp-content/uploads/2021/03/1-mini.jpg" alt="">
      </div>
      <div class="thumbnail">
        <h3 class="title">Coloring and Drawing<br/> for Kids</h3>
        <h4 class="subtitle">Every child is an artist!</h4>
      </div>
    </div>
    <div class="preview-content">
      <p class="preview">Develop creative skills and patience! Coloring game is a great way to entertain your children with great benefit. Cute pictures with animals, dinosaurs, monsters, and other characters will touch everyone's feelings.</p>
    </div>
    <div class="wrapper">
      <div class="wrapper-image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/2560px-Download_on_the_App_Store_Badge.svg.png" />
         </div>
		<div class="wrapper-image">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDOxNuFWdVxFy9AkLxeN7kyIaAFVuxnbcQSVswbuI5&s" />
      </div>
    </div>
  </body>
</html>
